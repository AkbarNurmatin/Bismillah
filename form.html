<!DOCTYPE html>
<html>
<head>
<title>Form Pengisian</title>
</head>
<body>
<h1><b>Buat Account Baru!</b></h1>

<h3><b>Sign Up Form</b></h4>

<form action="welcome.html" method="post">
    <label>First Name:</label><br><br><input type="text" name="nama_awal" value="">

    <br><br><label>Last Name:</label><br><br><input type="text" name="nama_akhir" value="">

    <br><br><label>Gender:</label><br><br>
    <input type="radio" name="gender">Male <br>
    <input type="radio" name="gender">Female <br>
    <input type="radio" name="gender">Other <br>

    <br><label>Nationality:</label><br><br>
    <select name="nationality" id="1">
        <option value="1">indonesia</option>
        <option value="2">ameriki</option>
        <option value="1">zimbabwe</option>
    </select>

    <br><br><label>Language Spoken:</label><br><br>
    <input type="checkbox"> Bahasa indonesia <br>
    <input type="checkbox"> English <br>
    <input type="checkbox"> Other <br><br>

    <label>Bio:</label> <br><br>
    <textarea name="textarea" id="1" cols="30" rows="10"></textarea>

    <br><br><input type="submit" name="" id="1">
</form>


</body>
</html>
